        <header class="masthead" style="background-image:url('/assets/img/contact-bg.jpg?h=1683d68fadc4673ed0357866ae18fbab');">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto position-relative">
                        <div class="site-heading">
                            <h1>Contate Nós</h1>
                            <span class="subheading">Tem perguntas? eu tenho respostas.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <p>Quer entrar em contato? Preencha o formulário abaixo para me enviar uma mensagem e entrarei em contato com você o mais breve possível!</p>
                    <form id="contactForm" name="sentMessage">
                        <div class="control-group">
                            <div class="form-floating controls mb-3">
                                <input class="form-control" type="text" id="name" required="" placeholder="Name">
                                <label class="form-label" for="name">Nome</label>
                                <small class="form-text text-danger help-block"></small>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-floating controls mb-3">
                                <input class="form-control" type="email" id="email" required="" placeholder="Email Address"><label class="form-label">Endereço de Email</label>
                                <small class="form-text text-danger help-block"></small>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-floating controls mb-3">
                                <input class="form-control" type="tel" id="phone" required="" placeholder="Phone Number"><label class="form-label">Número de Telefone</label>
                                <small class="form-text text-danger help-block"></small>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-floating controls mb-3">
                                <textarea class="form-control" id="message" data-validation-required-message="Please enter a message." required="" placeholder="Message" style="height: 150px;">
                                </textarea>
                                <label class="form-label">Mensagem</label>
                                <small class="form-text text-danger help-block"></small>
                            </div>
                        </div>
                        <div id="success"></div>
                        <div class="mb-3">
                            <button class="btn btn-primary" id="sendMessageButton" type="submit">Envie</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
